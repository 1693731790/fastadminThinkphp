<div class="app">
    <div class="row">
       <div class="col-md-10">
        <div class="panel panel-info">
          <div class="panel-heading">详情</div>
          <div class="panel-body">
            <table class="table table-bordered" style="float:left;">
              <tbody><tr>
                  <th width="20%">Id</th>
                  <td width="80%">{$data.order_id}</td>
              </tr>
               <tr>
                  <th width="20%">标题图片</th>
                  <td width="80%"><img src="{$data.image}" alt="" width="100" height="100"></td>
              </tr>
              <tr>
                  <th width="20%">订单号</th>
                  <td width="80%">{$data.order_sn}</td>
              </tr>
              <tr>
                  <th width="20%">订单金额</th>
                  <td width="80%">{$data.total_fee}</td>
              </tr>
              <tr>
                  <th width="20%">用户id</th>
                  <td width="80%">{$data.member_id}</td>
              </tr>
                <tr>
                  <th width="20%">收货人姓名</th>
                  <td width="80%">{$data.address_name}</td>
              </tr>
                <tr>
                  <th width="20%">状态</th>
                  <td width="80%">
                    {if condition="$data['status'] eq 1"}
                        已支付
                    {else/}
                        未支付
                    {/if}
                  </td>
              </tr>
                <tr>
                  <th width="20%">创建时间</th>
                  <td width="80%">{$data.create_time|date="Y-m-d H:i:s",###}</td>
              </tr>
               <tr>
                  <th width="20%">详细内容</th>
                  <td width="80%">{$data.content}</td>
              </tr>
             
             
            </tbody></table>
          </div>
        </div>
       </div>
    
       
    </div>

</div>
